<html>
  <head>
    <meta charset="utf-8">
    <title>Integrated Genetics Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://sp.tbeapps.com/request/css/style.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>

    <form class="sp-form" method="post" action="http://labcorp.mkt7442.com/Request/integrated-genetics/ig-feedback-form" pageId="5815517" siteId="194025" parentPageId="5815516">
      <span class="sp-legend">Fields marked (<span class="required">*</span>) are required</span>
      <div class="input-container" id="container_COLUMN2">
          <label class="fieldLabel">First Name
            <span class="required">*</span>
          </label>
        <input type="text" name="First Name" id="control_COLUMN2" label="First Name" class="textInput defaultText">
      </div>
      <div class="input-container" id="container_COLUMN4">
          <label class="fieldLabel">Last Name
            <span class="required">*</span>
          </label>
        <input type="text" name="Last Name" id="control_COLUMN4" label="Last Name" class="textInput defaultText">
      </div>
      <div class="input-container" id="container_EMAIL">
          <label class="fieldLabel">Email
            <span class="required">*</span>
          </label>
        <input type="text" name="Email" id="control_EMAIL" label="Email" class="textInput defaultText">
      </div>
      <div class="input-container" id="container_COLUMN51">
        <label for="control_COLUMN51" class="fieldLabel">Question or Comment
          <span class="required">*</span> You have
          <span id="charremain">750</span> characters remaining</label>
          <textarea maxlength="750" type="text" class="textInput defaultText" label="Comment" id="control_COLUMN51" name="Comment"></textarea>
      </div>
      <div class="input-container">
        <input type="submit" class="defaultText buttonStyle" value="Submit">
      </div>
      <input type="hidden" name="formSourceName" value="StandardForm">
      <!-- DO NOT REMOVE HIDDEN FIELD sp_exp -->
      <input type="hidden" name="Date submitted" id="control_COLUMN8" label="Date submitted" class="textInput defaultText">
      <input type="hidden" name="sp_exp" value="yes">

    </form>
    <script type="text/javascript" src="http://sp.tbeapps.com/request/js/vendor.js"></script>
    <script type="text/javascript" src="http://sp.tbeapps.com/request/js/app.js"></script>

    <script type="text/javascript">
      $('.sp-form').isHappy({
        happy: app.submitForm,
        fields: {
          // reference the field you're talking about, probably by `id`
          // but you could certainly do $('[name=name]') as well.
          '#control_COLUMN2': {
            required: true,
            message: 'Might we inquire your first name?'
          },
          '#control_COLUMN4': {
            required: true,
            message: 'Might we inquire your last name?'
          },
          '#control_EMAIL': {
            required: true,
            message: 'May we have your email?',
            test: happy.email
          },
          '#control_COLUMN51': {
            required: true,
            message: 'Leave us some thoughts please',
            test: happy.minLength(1)
          }
        }
      });
      app.formCount('control_COLUMN51');

    </script>
  </body>
</html>
